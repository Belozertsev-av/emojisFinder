<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Emoji finder by Belozertsev A.V</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="header__title">Emoji Finder</div>
                    <div class="header__subtitle">Find emoji by keywords</div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__body">
                    <div class="main__input-field">
                        <input class="main__input" type="text" name="input" id="inputTextField"
                            placeholder="Enter some tag">
                        <div class="main__tag-list">
                        </div>
                    </div>
                    <div class="main__cards">
                        <div class="main__cards-list">

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

<script type="module" src="./js/main.js"></script>

</html>
